                    // Schatten
                    ctx.shadowColor = 'rgba(0, 0, 0, 0.2)';
                    ctx.shadowBlur = 10;
                    ctx.shadowOffsetY = 4;
                    
                    // Person-Kreis mit Gradient
                    const personGradient = ctx.createLinearGradient(x-30, y-30, x+30, y+30);
                    personGradient.addColorStop(0, '#3b82f6');
                    personGradient.addColorStop(1, '#1d4ed8');
                    ctx.fillStyle = personGradient;
                    ctx.beginPath();
                    ctx.arc(x, y, 28, 0, 2 * Math.PI);
                    ctx.fill();
                    
                    ctx.shadowBlur = 0;
                    ctx.shadowOffsetY = 0;
                    
                    // Border
                    ctx.strokeStyle = '#ffffff';
                    ctx.lineWidth = 3;
                    ctx.stroke();
                    
                    // Initial
                    ctx.fillStyle = 'white';
                    ctx.font = 'bold 16px Inter, Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText(person.name.charAt(0).toUpperCase(), x, y + 6);
                    
                    // Name mit Schatten
                    ctx.shadowColor = 'rgba(0, 0, 0, 0.3)';
                    ctx.shadowBlur = 2;
                    ctx.fillStyle = '#1f2937';
                    ctx.font = 'bold 13px Inter, Arial';
                    ctx.fillText(person.name, x, y + 50);
                    ctx.shadowBlur = 0;
                });
                
                // Zeichne Zentral-Person mit pulsierendem Effekt
                ctx.shadowColor = 'rgba(239, 68, 68, 0.4)';
                ctx.shadowBlur = 15;
                
                const centerGradient = ctx.createLinearGradient(centerX-40, centerY-40, centerX+40, centerY+40);
                centerGradient.addColorStop(0, '#ef4444');
                centerGradient.addColorStop(1, '#dc2626');
                ctx.fillStyle = centerGradient;
                ctx.beginPath();
                ctx.arc(centerX, centerY, 38, 0, 2 * Math.PI);
                ctx.fill();
                
                ctx.shadowBlur = 0;
                
                // Border
                ctx.strokeStyle = '#ffffff';
                ctx.lineWidth = 4;
                ctx.stroke();
                
                ctx.fillStyle = 'white';
                ctx.font = 'bold 20px Inter, Arial';
                ctx.textAlign = 'center';
                ctx.fillText(networkCenter.name.charAt(0).toUpperCase(), centerX, centerY + 7);
                
                ctx.shadowColor = 'rgba(0, 0, 0, 0.3)';
                ctx.shadowBlur = 2;
                ctx.fillStyle = '#1f2937';
                ctx.font = 'bold 16px Inter, Arial';
                ctx.fillText(networkCenter.name, centerX, centerY + 65);
                ctx.shadowBlur = 0;
            };
            
            const getConnections = (centerPerson) => {
                if (!centerPerson || !centerPerson.connections) return [centerPerson];
                
                const connectionNames = centerPerson.connections.split(',').map(name => name.trim().toLowerCase());
                const connected = people.filter(person => 
                    connectionNames.includes(person.name.toLowerCase()) || 
                    person.id === centerPerson.id
                );
                
                return connected;
            };

            const handleInputChange = (field, value) => {
                setFormData(prev => ({
                    ...prev,
                    [field]: value
                }));
            };

            const handleSubmit = () => {
                if (!formData.name.trim()) return;

                const newPerson = {
                    id: Date.now(),
                    ...formData,
                    createdAt: new Date().toISOString()
                };

                setPeople(prev => [...prev, newPerson]);
                setFormData({
                    name: '',
                    birthday: '',
                    phone: '',
                    email: '',
                    image: '',
                    properties: '',
                    relationship: '',
                    connections: '',
                    owedFavors: '',
                    lastSeen: '',
                    conversationTopics: '',
                    comments: ''
                });
                setShowAddForm(false);
            };

            const deletePerson = (id) => {
                setPeople(prev => prev.filter(person => person.id !== id));
                if (selectedPerson?.id === id) {
                    setSelectedPerson(null);
                }
            };

            const editPerson = (person) => {
                setFormData(person);
                setShowAddForm(true);
                setSelectedPerson(null);
            };

            const filteredPeople = people.filter(person =>
                person.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                person.relationship.toLowerCase().includes(searchTerm.toLowerCase())
            );

            const formatDate = (dateString) => {
                if (!dateString) return '';
                return new Date(dateString).toLocaleDateString('de-DE');
            };

            const getRelationshipColor = (relationship) => {
                const colors = {
                    'freund': 'from-green-400 to-green-600',
                    'familie': 'from-purple-400 to-purple-600',
                    'kollege': 'from-blue-400 to-blue-600',
                    'bekannte': 'from-yellow-400 to-yellow-600',
                    'partner': 'from-pink-400 to-pink-600'
                };
                const key = relationship?.toLowerCase() || '';
                return colors[key] || 'from-gray-400 to-gray-600';
            };

            return React.createElement('div', { className: 'min-h-screen bg-gradient-to-br from-indigo-50 via-purple-50 to-pink-50 p-4' },
                React.createElement('div', { className: 'max-w-7xl mx-auto' },
                    // Header
                    React.createElement('header', { className: 'text-center mb-8 relative' },
                        React.createElement('div', { className: 'absolute inset-0 bg-white/20 backdrop-blur-sm rounded-3xl' }),
                        React.createElement('div', { className: 'relative p-8' },
                            React.createElement('div', { className: 'flex items-center justify-center gap-4 mb-4' },
                                React.createElement('div', { className: 'p-3 bg-gradient-to-r from-blue-500 to-purple-600 rounded-2xl shadow-lg' },
                                    React.createElement(Users, { className: 'text-white', size: 32 })
                                ),
                                React.createElement('h1', { className: 'text-5xl font-bold bg-gradient-to-r from-gray-800 to-gray-600 bg-clip-text text-transparent' },
                                    'Mein Netzwerk'
                                ),
                                React.createElement('div', { className: 'p-3 bg-gradient-to-r from-purple-500 to-pink-600 rounded-2xl shadow-lg animate-pulse' },
                                    React.createElement(Star, { className: 'text-white', size: 32 })
                                )
                            ),
                            React.createElement('p', { className: 'text-gray-600 text-lg font-medium' }, 'Verwalte deine Kontakte und Beziehungen intelligent'),
                            
                            // View Toggle
                            React.createElement('div', { className: 'flex justify-center mt-8' },
                                React.createElement('div', { className: 'bg-white/80 backdrop-blur-sm rounded-2xl p-2 shadow-xl border border-white/30' },
                                    React.createElement('button', {
                                        onClick: () => setCurrentView('list'),
                                        className: `px-6 py-3 rounded-xl flex items-center gap-3 transition-all duration-300 font-medium ${
                                            currentView === 'list' 
                                                ? 'bg-gradient-to-r from-blue-500 to-purple-600 text-white shadow-lg transform scale-105' 
                                                : 'text-gray-600 hover:bg-white/50 hover:text-gray-800'
                                        }`
                                    },
                                        React.createElement(List, { size: 20 }),
                                        'Listenansicht'
                                    ),
                                    React.createElement('button', {
                                        onClick: () => setCurrentView('network'),
                                        className: `px-6 py-3 rounded-xl flex items-center gap-3 transition-all duration-300 font-medium ${
                                            currentView === 'network' 
                                                ? 'bg-gradient-to-r from-purple-500 to-pink-600 text-white shadow-lg transform scale-105'

                                        }`
                                    },

                                )
                            )

                    ),
                    
                    // Main Content w√ºrde hier weitergehen - aber das wird zu lang f√ºr eine Datei

                    )
